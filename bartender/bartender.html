<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../jquery-3.3.1.min.js"></script>
    <title>Longitudes And Latitudes</title>

    <link rel="stylesheet" href="bartender.css">
</head>
<body>

    <div class="grid-container">
        <div class="Header">
            <button class="sideBarBtn" id="langBtn" onclick="changeLang()">Language</button></div>
        <div class="Main">
            <div class="table-container">
                <div class="table" id="table1">
                    <img src="table1.png" id="table1" class="tableimg" alt="table1" id="table1img" width="80%" draggable="false" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="showOrder(event)">
                </div>
                
                <div class="table" id="table2">
                    <img src="table2.png" id="table2" class="tableimg" alt="table2" id="table2img" width="80%" draggable="false" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="showOrder(event)">
                </div>
                <div class="table" id="table3">
                    <img src="table3.png" id="table3" class="tableimg" alt="table1" id="table1img" width="80%" draggable="false" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="showOrder(event)">
                </div>
                <div class="table" id="table4">
                    <img src="table4.png" id="table4" class="tableimg" alt="table1" id="table1img" width="80%" draggable="false" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="showOrder(event)">
                </div>
            </div>
        </div>

        <div class="Bottom-bar"></div>
        
        <div class="Sidebar">
            <div class="menu-top">
                <!-- <button id="orderBtn" onclick="showTotalCost()">Order</button> -->
                <button class="sideBarBtn" id="menuBtn" onclick="showMenu()">Menu</button>
                <button class="sideBarBtn" id="undoBtn" onclick="undo()">Undo</button>
                <button class="sideBarBtn" id="redoBtn" onclick="redo()">Redo</button>
                <!-- <h1 style="text-align: center;">Menu</h1> -->
            </div>
            
            <div id ="Sidebar-content">
                <div id="items">
                    <ol class="items-list" id="bartender-items-list"></ol>
                </div>

                <!-- Gör scrollable precis som items. ex. lägg dem i samma klass -->
                <div id="order">
                    <ul class="items-list" id="orderList"></ul>
                    <div id="orderBar">
                        <button class="sideBarBtn" id="payBtn" onclick="pay()">Pay</button>
                        <p id="orderSum"></p>
                        <!-- <span id="orderSum"></span> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="bartenderController.js"></script>
    <script type="text/javascript" src="../dragndrop.js"></script>
    <script type="text/javascript" src="global.js"></script>
    <script type="text/javascript" src="../dictionary.js"></script>
</body>
</html>
